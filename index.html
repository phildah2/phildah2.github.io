<!-- Der Chatbot-Skript-Code -->
<script type="text/javascript">
    (function(d, t) {
        var v = d.createElement(t), s = d.getElementsByTagName(t)[0];
        v.onload = function() {
            window.voiceflow.chat.load({
                verify: { projectID: '65511d2e5605a20007a63040' },
                url: 'https://general-runtime.voiceflow.com',
                versionID: 'production'
            });

            setTimeout(function() {
                var chatLauncher = document.querySelector('.vfrc-widget--launcher');
                if (chatLauncher) {
                    var chatButton = chatLauncher.querySelector('.vfrc-launcher');
                    if (chatButton) {
                        chatButton.click();
                    }
                }
            }, 1000); // Warten Sie 1000 ms, bevor der Klick simuliert wird
        };
        v.src = "https://cdn.voiceflow.com/widget/bundle.mjs";
        v.type = "text/javascript"; 
        s.parentNode.insertBefore(v, s);
    })(document, 'script');
</script>
